<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Copenhagen</h1>
            <p class="weather-app-details">
              Friday 10:41, overcast clouds
              <br />
              Humidity: <strong>77%,</strong> Wind: <strong>5.81km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <span class="weather-app-emoji">🌤️</span>
            <span class="weather-app-temperature-value">13</span>
            <span class="weather-app-celiuss">°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/evimizak/" target="_blank"> My Tsang</a>
        is open-sourched on
        <a href="https://github.com/evimizak/Meteo/" target="_blank"> GitHub</a>
        and hosted on
        <a href="https://minvejrapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
